<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Tienda</h1>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Laptop</p>
                            <span class="precio-producto-carrito">s/130</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">s/150</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://img.global.news.samsung.com/mx/wp-content/uploads/2019/01/Notebook-9-Pro-3.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Laptop</h2>
					<p class="price">s/180</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://www.eluniverso.com/resizer/eF9HJ_zNTxvnleFxIBnsRvkKzeY=/1009x670/smart/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/SXMA6E52R5ACNPD6SF6J2ZSKTE.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>computadora</h2>
					<p class="price">$1,350</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://media.cnn.com/api/v1/images/stellar/prod/210921222249-3-9th-gen-ipad-review-underscored.jpg?q=x_0,y_0,h_2108,w_3746,c_fill/h_653,w_1160/f_webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Tablet</h2>
					<p class="price">s/1.350</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://oechsle.vteximg.com.br/arquivos/ids/15652199-800-800/2429615.jpg?v=638279278848530000"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Iphone</h2>
					<p class="price">s/3,506</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://prizmastore.pe/wp-content/uploads/2019/04/3-1024x1024.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Playstation 4</h2>
					<p class="price">s/2,190</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		</div>

        <script src="index.js"></script>
	</body>
</html>
